<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top-design"></div>

  <!-- Logo -->
  <ion-row class="ion-justify-content-center">
    <img src="assets/logo.png" alt="Sacatucan Logo" class="logo" />
  </ion-row>

  <!-- Mostrar Mensajes automÃ¡ticamente -->
  <ion-list>
    <ion-item *ngFor="let mensaje of mensajesRecibidos">
      <ion-label>
        <h3>{{ mensaje.nombreRemitente }} {{ mensaje.apellidoRemitente }}</h3>
        <p>{{ mensaje.correoRemitente }}</p>
        <p>{{ mensaje.telefonoRemitente }}</p>
        <p>{{ mensaje.texto }}</p>
        <p>{{ mensaje.fechaEnvio}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
