<ion-content>
  <div class="top-design"></div>

  <ion-grid>
    <!-- Logo -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-text-center">
        <img src="assets/logo.png" alt="Sacatucan Logo" class="logo" />
      </ion-col>
    </ion-row>

    <!-- Título -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-text-center">
        <h2>Usuarios Registrados</h2>
      </ion-col>
    </ion-row>

    <!-- Cards de Usuarios -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="6" size-md="3" *ngFor="let usuario of usuarios">
        <ion-card (click)="verDetallesUsuario(usuario)">
          <ion-card-header>
            <ion-card-title>{{ usuario.nombre }} {{ usuario.apellido }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Correo:</strong> {{ usuario.correo }}</p>
            <p><strong>Teléfono:</strong> {{ usuario.telefono }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
