<ion-header>
  <ion-toolbar>
  <ion-title>Paseadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top-design"></div>
  <br>
  <div class="paseadores-container">
    <ion-card *ngFor="let paseador of paseadores" class="paseador-card" (click)="verDetalle(paseador)">
      <img [src]="paseador.imagen" alt="Foto Paseador" />
      <ion-card-title>{{ paseador.nombre }} {{ paseador.apellido }}</ion-card-title>
    </ion-card>
  </div>

  <div class="button-container">
  <ion-button expand="full" (click)="publicarseComoPaseador()">Publ√≠cate como Paseador</ion-button>
  </div>  
</ion-content>
