<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title>Regístrate como Paseador</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="nombre" disabled></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Apellidos</ion-label>
          <ion-input [(ngModel)]="apellidos" disabled></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="email" disabled></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input [(ngModel)]="telefono"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Previsualización de la imagen seleccionada -->
    <ion-row *ngIf="foto">
      <ion-col size="12" class="ion-text-center">
        <img [src]="foto" alt="Foto del Paseador" style="max-width: 150px; height: 150px; object-fit: cover;"/>
      </ion-col>
    </ion-row>

    <!-- Campo para subir la imagen -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Subir foto</ion-label>
          <input type="file" (change)="subirFoto($event)" />
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Botón para registrar -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="block" (click)="publicarComoPaseador()">Publicar como Paseador</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
