<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles de la Mascota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="mascota.imagen" alt="{{ mascota.nombre }}">
    <ion-card-header>
      <ion-card-title>{{ mascota.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ mascota.sexo }}, {{ mascota.edad }} años</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ mascota.descripcion }}</p>          
    </ion-card-content>
  </ion-card>

  <!-- Botón para contactar -->
  <ion-button expand="full" color="primary" (click)="contactar()">
    Enviar mensaje
  </ion-button>
</ion-content>
