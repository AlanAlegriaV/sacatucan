<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title>Sacatucan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top-design"></div> <!-- Degradado superior -->

  <!-- Logo -->
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-text-center">
        <img src="assets/logo.png" alt="Sacatucan Logo" class="logo" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Feed de contenido estilo Instagram -->
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ post.name }}</ion-card-title>
        </ion-card-header>

        <ion-img [src]="post.image"></ion-img> <!-- Imagen de la publicación -->

        <ion-card-content>
          {{ post.description }}
        </ion-card-content>

        <!-- Botones de interacción: me gusta, comentar -->
        <ion-row>
          <ion-col>
            <ion-button fill="clear">
              <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col class="ion-text-right"> <!-- Icono de mensaje alineado a la derecha -->
            <ion-button fill="clear">
              <ion-icon slot="icon-only" name="chatbubble-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

<!-- Barra de navegación inferior con botones interactivos -->
<ion-footer>
  <ion-tab-bar slot="bottom" style="background: linear-gradient(135deg, #A8E6CF 50%, #56CCF2 50%);">
    <!-- Botón de perfil (persona) -->
    <ion-tab-button (click)="goToWalker()">
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>



    <!-- Botón de perro (centro) -->
    <ion-tab-button (click)="goToDogSection()">
      <ion-icon name="paw-outline"></ion-icon>
    </ion-tab-button>

    <!-- Botón de historial (derecha) -->
    <ion-tab-button (click)="goToHistory()">
      <ion-icon name="time-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
