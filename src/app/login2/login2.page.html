<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top-design"></div> 

  <br><br><br><br><br><br><br><br><br><br>

  <ion-grid>
    <!-- Campo de Correo Electrónico -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" class="ion-text-center">
        <ion-item class="input-item" lines="full"> 
          <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
          <ion-input placeholder="Correo Electrónico" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Campo de Contraseña -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" class="ion-text-center">
        <ion-item class="input-item" lines="full"> 
          <ion-icon name="lock-closed-outline" slot="start" color="primary"></ion-icon>
          <ion-input placeholder="Contraseña" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Botón Iniciar Sesión -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" class="ion-text-center">
        <ion-button expand="block" color="primary" class="login-button" (click)="login()">Iniciar Sesión</ion-button>
      </ion-col>
    </ion-row>

    <!-- Mensaje de error (se muestra con el Toast) -->
  </ion-grid>
</ion-content>
