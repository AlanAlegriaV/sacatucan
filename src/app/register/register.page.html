<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title>Regístrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top-design"></div> 

  <br><br><br><br><br><br><br><br><br><br>

  <ion-grid>
    <!-- Campo de Nombre -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" class="ion-text-center">
        <ion-item class="input-item" lines="full"> 
          <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
          <ion-input placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Campo de Apellidos -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" class="ion-text-center">
        <ion-item class="input-item" lines="full"> 
          <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
          <ion-input placeholder="Apellidos" [(ngModel)]="apellidos"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Campo de Correo Electrónico -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" class="ion-text-center">
        <ion-item class="input-item" lines="full"> 
          <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
          <ion-input placeholder="Correo Electrónico" type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Campo de Contraseña -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" class="ion-text-center">
        <ion-item class="input-item" lines="full"> 
          <ion-icon name="lock-closed-outline" slot="start" color="primary"></ion-icon>
          <ion-input placeholder="Contraseña" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Campo de Repite Contraseña -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" class="ion-text-center">
        <ion-item class="input-item" lines="full"> 
          <ion-icon name="lock-closed-outline" slot="start" color="primary"></ion-icon>
          <ion-input placeholder="Repite Contraseña" type="password" [(ngModel)]="repitePassword"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Botón Registrar -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" class="ion-text-center">
        <ion-button expand="block" color="primary" class="register-button" (click)="register()">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
